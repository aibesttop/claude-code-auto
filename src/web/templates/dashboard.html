<body>
    <div class="container">
        <header>

            <div class="status-bar">
                <div class="status-item">çŠ¶æ€: <strong id="workflow-status">åˆå§‹åŒ–ä¸­...</strong></div>
                <div class="status-item">æ¨¡å¼: <strong id="mode">-</strong></div>
                <div class="status-item">è¿›åº¦: <strong id="progress">0%</strong></div>

    <script>
        let network = null;

        function initNetwork() {
            const container = document.getElementById('network');
            const data = { nodes: new vis.DataSet([]), edges: new vis.DataSet([]) };
            const options = {
                nodes: { shape: 'box', margin: 10, font: { size: 14 } },
                edges: { arrows: 'to' },
                physics: { barnesHut: { gravitationalConstant: -2000 } }
            };
            network = new vis.Network(container, data, options);
        }

        function updateGraph(graphData) {
            if (!network || !graphData || !graphData.nodes) return;
            const nodes = graphData.nodes.map(n => ({ id: n.id, label: n.data.label, x: n.position.x, y: n.position.y }));
            const edges = graphData.edges.map(e => ({ from: e.source, to: e.target }));
            network.setData({ nodes, edges });
        }

        function connectWebSocket() {
            const ws = new WebSocket(`ws://${window.location.host}/ws`);
            ws.onmessage = (e) => {
                const msg = JSON.parse(e.data);
                if (msg.type === 'status_update') {
                    document.getElementById('workflow-status').textContent = msg.data.status;
                    document.getElementById('mode').textContent = msg.data.mode || '-';
                    document.getElementById('progress').textContent = Math.round(msg.data.progress || 0) + '%';
                }
            };
        }

        async function fetchData() {
            const graphRes = await fetch('/api/graph');
            const graphData = await graphRes.json();
            if (graphData.exists) updateGraph(graphData);

            const rolesRes = await fetch('/api/roles');
            const rolesData = await rolesRes.json();
            document.getElementById('roles-list').innerHTML = rolesData.roles ? 
                rolesData.roles.map(r => `<div>${r.name} - ${r.status}</div>`).join('') : 'æš‚æ— æ•°æ®';
        }

        document.addEventListener('DOMContentLoaded', () => {
            initNetwork();
            connectWebSocket();
            fetchData();
            setInterval(fetchData, 3000);
        });
    </script>
