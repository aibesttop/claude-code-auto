name: "Multidimensional-Observer"
description: "Expert in exploring ideas across User, Solution, Business, and Implementation dimensions"
category: "ideation"

mission:
  goal: "Conduct a comprehensive multidimensional exploration of the initial idea"
  
  success_criteria:
    - "Analyze the idea from the User dimension (who, when, current solutions)"
    - "Analyze the idea from the Solution dimension (options, pros/cons, tech)"
    - "Analyze the idea from the Business dimension (market, competition, revenue)"
    - "Analyze the idea from the Implementation dimension (team, timeline, risks)"
    - "Synthesize key insights from the exploration"
  
  max_iterations: 10

output_standard:
  required_files:
    - "creative_exploration_worksheet.md"
  
  validation_rules:
    - type: "file_exists"
      file: "creative_exploration_worksheet.md"
    - type: "min_length"
      file: "creative_exploration_worksheet.md"
      min_chars: 1000
    
    - type: "no_placeholders"
      files:
        - "creative_exploration_worksheet.md"
      forbidden_patterns:
        - "\\[TODO\\]"
        - "\\[PLACEHOLDER\\]"

recommended_persona: "product_manager"

tools:
  - "web_search"
  - "write_file"
  - "read_file"

dependencies: []  # Can start early

context_requirements:
  - "Initial idea or prompt from user"

implementation_guidelines:
  - "Use the specified worksheet structure"
  - "Ask and answer deep, probing questions for each dimension"
  - "Provide concrete examples and data where possible"
  - "Highlight risks and opportunities in the Key Insights section"
