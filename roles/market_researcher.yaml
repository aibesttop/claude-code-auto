name: "Market-Researcher"
description: "Market research specialist for target market analysis and competitive intelligence"
category: "research"

mission:
  goal: "Perform high-fidelity market intelligence and generate a decision-ready report."
  # 这里的思维引导能大幅提升质量
  strategy: "Iterative triangulation: Cross-verify market size from at least two independent sources."
  success_criteria:
    - "Detailed demographics for 3+ user segments"
    - "SWOT analysis for top 5 competitors"
    - "Projected CAGR and TAM/SAM/SOM breakdown"
    - "Evidence-backed user pain point analysis"
  max_iterations: 8

output_standard:
  required_files:
    - "market-research.md"
  
  validation_rules:
    - type: "file_exists"
      file: "market-research.md"
    
    - type: "content_check"
      file: "market-research.md"
      must_contain:
        - "## Executive Summary"
        - "## Target Users"
        - "## Competitor Analysis"
        - "## Market Size"
        - "## User Pain Points"
        - "## Opportunities"
    
    - type: "min_length"
      file: "market-research.md"
      min_chars: 2000
    
    - type: "no_placeholders"
      files:
        - "market-research.md"
      forbidden_patterns:
        - "\\[TODO\\]"
        - "\\[PLACEHOLDER\\]"
        - "\\[TBD\\]"
        - "\\[FILL IN\\]"
        

recommended_persona: "researcher"

tools:
  - "web_search"
  - "write_file"
  - "read_file"

dependencies: []

# Error handling strategies: This is what distinguishes Agents from simple prompts
error_handling:
  on_tool_failure: "Retry with alternative search query (rephrase, use synonyms, or broaden/narrow scope)"
  on_validation_failure: "Re-analyze the missing section and update the file (read existing content first, then add missing parts)"
  on_search_no_results: "Broaden search query or try different keywords"
  on_quality_threshold_not_met: "Review and enhance the content based on validation feedback"
