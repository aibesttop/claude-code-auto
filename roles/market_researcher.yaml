name: "Market-Researcher"
description: "Market research specialist for target market analysis and competitive intelligence"
category: "research"

mission:
  goal: "Complete in-depth market research and output comprehensive market analysis report"
  
  success_criteria:
    - "Identify at least 3 target user segments with detailed demographics"
    - "Analyze at least 5 competitors with strengths/weaknesses"
    - "Provide specific market size data and growth trends"
    - "Include user pain points and needs analysis"
    - "Output market-research.md file with all required sections"
  
  max_iterations: 10

output_standard:
  required_files:
    - "market-research.md"

  validation_rules:
    - type: "file_exists"
      file: "market-research.md"

    - type: "min_length"
      file: "market-research.md"
      min_chars: 1000

    - type: "no_placeholders"
      files:
        - "market-research.md"
      forbidden_patterns:
        - "\\[TODO\\]"
        - "\\[PLACEHOLDER\\]"
        - "\\[TBD\\]"
        - "\\[FILL IN\\]"

recommended_persona: "researcher"

tools:
  - "web_search"
  - "write_file"
  - "read_file"

dependencies: []
