# Work directories
directories:
  work_dir: "demo_act"
  mirror_dir: "demo_mirror"
  state_file: "workflow_state.json"
  logs_dir: "logs"

# Task configuration
task:
  goal: "挖掘出2个在血糖控制这个利基市场的app机会，最终输出分别输出两份详细的app需求文档，格式为.md文件。"
  initial_prompt: "请扮演一位顶级的用户体验研究员和移动产品策略师，挖掘出2个在咖啡这个利基市场的app机会。我的商业模式是开发一系列售价1美元、功能单一、体验极致的付费App，并完全依赖ASO（应用商店优化）来获取用户。我的核心策略是，为特定人群在特定场景下遇到的微小但棘手的痛点，提供“外科手术刀”式的解决方案。现在，我需要你对我指定的利基市场进行一次彻底的机会挖掘。。"

# Safety limits
safety:
  max_iterations: 50
  max_duration_hours: 8
  emergency_stop_file: ".emergency_stop"
  iteration_timeout_minutes: 30

# Error handling
error_handling:
  max_retries: 3
  retry_delay_seconds: 5
  continue_on_error: false
  save_error_logs: true

# Session management
session:
  session_id_file: "session_id.txt"
  backup_session_file: "session_id.backup.txt"
  session_timeout_hours: 24

# JSON parsing
json_parser:
  max_parse_retries: 3
  strict_mode: false
  default_confidence: 0.5

# Logging
logging:
  level: "INFO"
  format: "detailed"
  console_output: true
  file_output: true
  max_file_size_mb: 10
  backup_count: 5

# Claude SDK
claude:
  permission_mode: "bypassPermissions"
  model: "claude-sonnet-4-5"
  timeout_seconds: 300

# Performance
performance:
  use_incremental_sync: true
  exclude_patterns:
    - "*.pyc"
    - "__pycache__"
    - ".git"
    - "*.log"
    - "session_id*.txt"
    - "workflow_state.json"

# Persona (dynamic)
persona:
  default_persona: "coder"
  personas:
    security_auditor:
      description: "Security-focused engineer for sandbox and tool vetting"
      system_prompt: "You are a Security Auditor. You inspect commands and code for safety risks, sandboxing, and least privilege."
    researcher:
      description: "Web research specialist"
      system_prompt: "You are a Research Analyst. You search, cross-check, and summarize with citations."

# Observability
observability:
  enable_event_log: true
  enable_cost_log: true

# Research provider
research:
  provider: "tavily"
  enabled: true
