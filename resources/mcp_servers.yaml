# MCP Server Configurations
# Defines all available MCP servers and their capabilities

mcp_servers:
  # Local filesystem access
  filesystem:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "./workspace"
    capabilities:
      - read_file
      - write_file
      - list_directory
      - create_directory
      - delete_file
    description: "Local filesystem access for reading/writing files"

  # Brave Search API
  brave_search:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-brave-search"
    env:
      BRAVE_API_KEY: "${BRAVE_API_KEY}"
    capabilities:
      - web_search
      - news_search
      - local_search
    description: "Brave Search engine API for web research"

  # Git version control
  git:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-git"
    capabilities:
      - git_status
      - git_commit
      - git_log
      - git_diff
    description: "Git version control operations"

  # PostgreSQL database (if needed)
  postgres:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-postgres"
      - "postgresql://localhost/mydb"
    env:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    capabilities:
      - query_database
      - execute_sql
      - list_tables
      - describe_table
    description: "PostgreSQL database access"

  # Sequential thinking server for step-by-step reasoning
  sequential-thinking:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-sequential-thinking"
    capabilities:
      - step_by_step_reasoning
      - thought_chain
      - problem_breakdown
    description: "Sequential thinking for complex problem-solving"

  # Playwright browser automation
  playwright:
    command: npx
    args:
      - "-y"
      - "@playwright/mcp@latest"
    capabilities:
      - browser_automation
      - page_navigation
      - screenshot
      - form_interaction
      - element_extraction
    description: "Browser automation using Playwright"

  # Context7 by Upstash for context management
  context7:
    command: npx
    args:
      - "-y"
      - "@upstash/context7-mcp"
    env:
      UPSTASH_REDIS_REST_URL: "${UPSTASH_REDIS_REST_URL}"
      UPSTASH_REDIS_REST_TOKEN: "${UPSTASH_REDIS_REST_TOKEN}"
    capabilities:
      - context_storage
      - context_retrieval
      - semantic_search
      - long_term_memory
    description: "Context management and semantic search by Upstash"

  # Serena desktop-app context server
  serena:
    command: "C:\\Users\\abely\\serena\\.venv\\Scripts\\serena-mcp-server.exe"
    args:
      - "--context"
      - "desktop-app"
      - "--mode"
      - "interactive"
      - "editing"
    capabilities:
      - code_analysis
      - file_operations
      - symbol_search
      - project_context
    description: "Desktop app context with interactive/editing modes"

  # BrowserMCP for browser automation
  browsermcp:
    command: npx
    args:
      - "-y"
      - "@browsermcp/mcp@latest"
    capabilities:
      - web_automation
      - page_interaction
      - javascript_execution
      - network_monitoring
      - console_access
    description: "Browser automation and web interaction tools"
