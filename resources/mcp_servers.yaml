# MCP Server Configurations
# Defines all available MCP servers and their capabilities

mcp_servers:
  # Local filesystem access
  filesystem:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-filesystem"
      - "./workspace"
    capabilities:
      - read_file
      - write_file
      - list_directory
      - create_directory
      - delete_file
    description: "Local filesystem access for reading/writing files"

  # Brave Search API
  brave_search:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-brave-search"
    env:
      BRAVE_API_KEY: "${BRAVE_API_KEY}"
    capabilities:
      - web_search
      - news_search
      - local_search
    description: "Brave Search engine API for web research"

  # Git version control
  git:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-git"
    capabilities:
      - git_status
      - git_commit
      - git_log
      - git_diff
    description: "Git version control operations"

  # PostgreSQL database (if needed)
  postgres:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-postgres"
      - "postgresql://localhost/mydb"
    env:
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    capabilities:
      - query_database
      - execute_sql
      - list_tables
      - describe_table
    description: "PostgreSQL database access"

  # Sequential thinking server for step-by-step reasoning
  sequential-thinking:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-sequential-thinking"
    capabilities:
      - step_by_step_reasoning
      - thought_chain
      - problem_breakdown
    description: "Sequential thinking for complex problem-solving"

  # Playwright browser automation
  playwright:
    command: npx
    args:
      - "-y"
      - "@playwright/mcp@latest"
    capabilities:
      - browser_automation
      - page_navigation
      - screenshot
      - form_interaction
      - element_extraction
    description: "Browser automation using Playwright"

  # Context7 by Upstash for context management
  context7:
    command: npx
    args:
      - "-y"
      - "@upstash/context7-mcp"
    env:
      UPSTASH_REDIS_REST_URL: "${UPSTASH_REDIS_REST_URL}"
      UPSTASH_REDIS_REST_TOKEN: "${UPSTASH_REDIS_REST_TOKEN}"
    capabilities:
      - context_storage
      - context_retrieval
      - semantic_search
      - long_term_memory
    description: "Context management and semantic search by Upstash"

  # Serena desktop-app context server
  serena:
    command: "C:\\Users\\abely\\serena\\.venv\\Scripts\\serena-mcp-server.exe"
    args:
      - "--context"
      - "desktop-app"
      - "--mode"
      - "interactive"
      - "editing"
    capabilities:
      - code_analysis
      - file_operations
      - symbol_search
      - project_context
    description: "Desktop app context with interactive/editing modes"

  # BrowserMCP for browser automation
  browsermcp:
    command: npx
    args:
      - "-y"
      - "@browsermcp/mcp@latest"
    capabilities:
      - web_automation
      - page_interaction
      - javascript_execution
      - network_monitoring
      - console_access
    description: "Browser automation and web interaction tools"

  # ============================================
  # RECOMMENDED ADDITIONS - Popular MCP Servers
  # ============================================

  # GitHub - GitHub repository operations
  github:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-github"
    env:
      GITHUB_TOKEN: "${GITHUB_TOKEN}"
    capabilities:
      - create_issue
      - create_pull_request
      - read_repository
      - search_code
      - manage_issues
    description: "GitHub repository management and operations"

  # Google Drive - Cloud file storage
  google_drive:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-gdrive"
    env:
      GOOGLE_CREDENTIALS: "${GOOGLE_CREDENTIALS}"
    capabilities:
      - upload_file
      - download_file
      - search_files
      - share_file
      - list_files
    description: "Google Drive file storage and management"

  # Google Maps - Location and mapping services
  google_maps:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-google-maps"
    env:
      GOOGLE_MAPS_API_KEY: "${GOOGLE_MAPS_API_KEY}"
    capabilities:
      - geocode
      - search_places
      - get_directions
      - distance_matrix
      - place_details
    description: "Google Maps API for location services"

  # Memory - Persistent key-value storage
  memory:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-memory"
    capabilities:
      - store_memory
      - retrieve_memory
      - search_memory
      - delete_memory
      - list_memories
    description: "Persistent in-memory key-value storage for agent state"

  # Puppeteer - Alternative browser automation
  puppeteer:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-puppeteer"
    capabilities:
      - screenshot
      - pdf_export
      - page_scrape
      - form_fill
      - click_elements
    description: "Puppeteer-based browser automation"

  # Exa - AI-powered semantic search
  exa:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-exa"
    env:
      EXA_API_KEY: "${EXA_API_KEY}"
    capabilities:
      - semantic_search
      - web_search
      - find_similar
      - contents_search
    description: "AI-powered semantic search engine"

  # Slack - Team communication
  slack:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-slack"
    env:
      SLACK_TOKEN: "${SLACK_TOKEN}"
    capabilities:
      - send_message
      - read_messages
      - list_channels
      - upload_file
    description: "Slack workspace integration for team communication"

  # AWS S3 - Cloud object storage
  aws_s3:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-aws"
    env:
      AWS_ACCESS_KEY_ID: "${AWS_ACCESS_KEY_ID}"
      AWS_SECRET_ACCESS_KEY: "${AWS_SECRET_ACCESS_KEY}"
      AWS_REGION: "${AWS_REGION:-us-east-1}"
    capabilities:
      - list_buckets
      - upload_file
      - download_file
      - delete_file
      - list_objects
    description: "AWS S3 cloud storage operations"

  # Fetch - Simple HTTP requests
  fetch:
    command: npx
    args:
      - "-y"
      - "@modelcontextprotocol/server-fetch"
    capabilities:
      - http_get
      - http_post
      - fetch_content
      - api_call
    description: "Simple HTTP/Fetch API for web requests"

  # E2B - Code execution sandbox
  e2b:
    command: npx
    args:
      - "-y"
      - "@e2b/mcp-server"
    env:
      E2B_API_KEY: "${E2B_API_KEY}"
    capabilities:
      - execute_code
      - run_sandbox
      - install_packages
      - file_operations
    description: "E2B code execution in isolated sandbox environment"

  # Polar.sh - Product analytics and feedback
  polar:
    command: npx
    args:
      - "-y"
      - "@polarmcp/mcp"
    env:
      POLAR_API_KEY: "${POLAR_API_KEY}"
    capabilities:
      - collect_feedback
      - create_poll
      - analyze_responses
      - embed_widget
    description: "Polar.sh for product feedback and analytics"
